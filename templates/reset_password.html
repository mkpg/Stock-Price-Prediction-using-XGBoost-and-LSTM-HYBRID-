<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password — QuantumTrade PRO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <!-- Minimal Navigation -->
    <nav class="navbar-pro">
        <a href="/" class="logo">
            <div class="logo-icon">⚡</div>
            <span>QuantumTrade<span style="color: var(--accent-cyan); font-weight: 400;">PRO</span></span>
        </a>
        <div class="nav-actions">
            <button class="theme-btn" id="themeToggle" title="Toggle theme">
                <i class="bi bi-moon-stars-fill"></i>
            </button>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages container-pro">
        {% for category, message in messages %}
        <div class="flash-msg flash-{{ category }}">
            <span>{{ message }}</span>
            <button onclick="this.parentElement.remove()" class="flash-close">&times;</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <main class="auth-wrapper">
        <div class="auth-card animate-in">
            <div class="auth-header">
                <div class="auth-icon"
                    style="background: rgba(var(--accent-cyan-rgb), 0.1); color: var(--accent-cyan);">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h1>Set New Password</h1>
                <p>Mnemonic verified! Choose a strong new password.</p>
            </div>

            <form method="POST" action="/reset_password" class="auth-form">
                <div class="form-group">
                    <label for="password">
                        <i class="bi bi-lock"></i> New Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Min 6 characters" required
                            minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        <i class="bi bi-lock-fill"></i> Confirm New Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password"
                            placeholder="Repeat your new password" required>
                        <button type="button" class="password-toggle"
                            onclick="togglePassword('confirm_password', this)">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="auth-submit-btn" style="margin-top: 20px; width: 100%;">
                    <span class="btn-text">Reset Password & Login</span>
                    <i class="bi bi-check-circle"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="/login"><i class="bi bi-arrow-left"></i> Back to Login</a></p>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
